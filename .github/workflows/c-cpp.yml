name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: remake
      run: make | grep -q "Nothing to be done for 'all'."
    - name: clean
      run: make clean
    - name: make
      run: make
    - name: make fclean
      run: make fclean
    - name: re
      run: make re
