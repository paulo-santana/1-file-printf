name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: clean
      run: make clean
    - name: make
      run: make
    - name: make fclean
      run: make fclean
    - name: re
      run: make re
    - name: checkout tripouille
      run: git clone https://github.com/Tripouille/printfTester
    - name: run
      run: make -C printfTester m
      
